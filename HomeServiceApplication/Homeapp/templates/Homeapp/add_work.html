<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <h1> Add Work</h1>
                <form method="post">
                    {% csrf_token%}
                    {{form.as_p}}
                    <input type="submit" value="Add Work">

                </form>
            </div>
        <div class="col">
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-12"><hr>
            <table class="table">
                <thead class="thead-dark">
                <th>WORK</th>
                <th>AMOUNT</th>
                <th>LOCATION</th>
                <th>STATUS</th>
                </thead>
                {% if work %}
                {% for works in work %}

                <tr>
                    <td>{{ works.workname }}</td>
                    <td>{{works.estimatedamount}}</td>
                    <td>{{works.location}}</td>
                    <td>{{works.workstatus}}</td>
                    <td><a href="">View Responses</a></td>
                    <td><a href="{% url 'editwork' works.id%}">Edit</a></td>
                    <td> <a href="{% url 'deletework' works.id%}">Delete</a></td>

                </tr>
                   {%endfor%}
                {% else %}
                    <p>no works posted</p>
            {% endif%}

            </table>



        </div>
        <div class="col">
        </div>
    </div>
</div>



</body>
</html>
